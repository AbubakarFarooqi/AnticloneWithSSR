<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Login Form</title>
    <title>Secure Example Page</title>

    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
      }

      .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 500px;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
        font-size: 28px;
        text-align: center;
      }

      p {
        color: #555;
        margin-bottom: 30px;
        font-size: 16px;
        text-align: center;
      }

      .form-group {
        position: relative;
        margin-bottom: 30px;
        text-align: left;
      }

      label {
        position: absolute;
        top: 14px;
        left: 12px;
        color: #666;
        font-size: 16px;
        transition: all 0.3s ease;
        pointer-events: none;
      }

      input {
        width: 100%;
        padding: 14px 12px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background: transparent;
        transition: all 0.3s ease;
      }

      input:focus {
        border-color: #4caf50;
        outline: none;
      }

      input:focus + label,
      input:not(:placeholder-shown) + label {
        top: -11px;
        left: 8px;
        background-color: white;
        padding: 0 5px;
        font-size: 12px;
        color: #4caf50;
      }

      .SubmitButton {
        padding: 12px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SSR and Strict CORS Policy Example</h1>
      <p>
        This is a simple secure page example demonstrating anti-cloning measures
        SSR and applying CORS policy.
      </p>

    <!-- Div where the form will be injected -->
    <div id="formContainer">
      <p>Loading login form...</p>
    </div>

    <script>
      // Function to load the login form dynamically
      async function loadLoginForm() {
        try {
          const response = await fetch("http://localhost:3000/api/form");

          if (response.ok) {
            const formHtml = await response.text();
            document.getElementById("formContainer").innerHTML = formHtml;
          } else {
            document.getElementById("formContainer").innerHTML =
              "<p>Failed to load form.</p>";
          }
        } catch (error) {
          document.getElementById("formContainer").innerHTML =
            "<p>Error loading form.</p>";
        }
      }

      // Call the function when the page loads
      window.onload = loadLoginForm;
    </script>
  </body>
</html>
